<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Study Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .mnemonic {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.5rem;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Software Engineering Study Cards
            </h1>
            <p class="text-gray-400">Click any card to reveal the answer</p>
        </header>

        <!-- Tab Navigation -->
        <div class="flex flex-wrap justify-center gap-2 mb-8">
            <button onclick="showTab('sdlc')" class="tab-btn px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-700 transition">
                SDLC & Models
            </button>
            <button onclick="showTab('planning')" class="tab-btn px-6 py-3 rounded-lg bg-purple-600 hover:bg-purple-700 transition">
                Project Planning
            </button>
            <button onclick="showTab('requirements')" class="tab-btn px-6 py-3 rounded-lg bg-teal-600 hover:bg-teal-700 transition">
                Requirements
            </button>
            <button onclick="showTab('management')" class="tab-btn px-6 py-3 rounded-lg bg-pink-600 hover:bg-pink-700 transition">
                Project Management
            </button>
        </div>

        <!-- SDLC & Models Tab -->
        <div id="sdlc" class="tab-content active">
            <h2 class="text-3xl font-bold mb-6 text-blue-400">SDLC & Development Models</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- Project Planning Tab -->
        <div id="planning" class="tab-content">
            <h2 class="text-3xl font-bold mb-6 text-purple-400">Project Planning</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- Requirements Tab -->
        <div id="requirements" class="tab-content">
            <h2 class="text-3xl font-bold mb-6 text-teal-400">Requirements Engineering</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- Management Tab -->
        <div id="management" class="tab-content">
            <h2 class="text-3xl font-bold mb-6 text-pink-400">Project Management Details</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

        // Create a flashcard component
        function createCard(data) {
            return `
                <div class="card" onclick="flipCard(this)">
                    <div class="card-inner relative h-64 bg-gray-800 rounded-lg">
                        <div class="card-front p-6 flex flex-col justify-center items-center border-2 border-${data.color}-500 rounded-lg h-full">
                            <div class="mnemonic text-${data.color}-400 mb-4">${data.mnemonic}</div>
                            <h3 class="text-xl font-semibold text-center">${data.question}</h3>
                            <p class="text-sm text-gray-400 mt-4">ðŸ’¡ Hint: ${data.mnemonic}</p>
                        </div>
                        <div class="card-back p-6 bg-${data.color}-900 rounded-lg h-full overflow-y-auto">
                            <h4 class="text-lg font-bold mb-3 text-${data.color}-300">${data.title}</h4>
                            <ul class="space-y-2 text-sm">
                                ${data.answer.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render all cards on page load
        function renderCards() {
            Object.keys(questionsData).forEach(tabId => {
                const container = document.querySelector(`#${tabId} .grid`);
                if (container) {
                    container.innerHTML = questionsData[tabId].map(createCard).join('');
                }
            });
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function showTab(tabName) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize cards when page loads
        document.addEventListener('DOMContentLoaded', renderCards);
    </script>
</body>
</html>
